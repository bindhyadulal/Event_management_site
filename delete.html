<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #a55050;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

p {
    margin-bottom: 20px;
}

button, a {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

button:hover, a:hover {
    background-color: #0056b3;
}

    </style>
    <script>
    window.onload = function() {
      document.getElementById("delete-btn").onclick = function() {
        window.location.href = "delete_success.html";
      };

      document.getElementById("cancel-btn").onclick = function() {
        window.location.href = "cust_panel.html";
      };
    };
    </script>
</head>
<body>
    <div class="container">
        <h1>Delete Account</h1>
        <div class="button-container">
            <p>Are you sure you want to delete your account? This action cannot be undone.</p>
        <button class="signup-button" id="delete-btn">Delete</button>
        <button class="signup-button" id="cancel-btn">Cancel</button>
    </div>
</body>
</html>
