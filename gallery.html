    <link rel="stylesheet" href="css/navbar.css">
    <style>
        body {
            margin: 0;
            padding-top: 0;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: 80%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

       
    </style>
</head>
