<body style="background-color: rgb(55, 20, 20);">
    <div>
        <form action="success.html" class="form" method="post" onsubmit="return validateSignupForm()">
            <h1 style="color: whitesmoke;" align="center">Sign Up</h1>
            <label for="firstName"> First Name:</label> <br>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required><br><br>
            <label for="lastName"> Last Name:</label> <br>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmpassword" name="confirmPassword" required><br><br>
            <input type="checkbox" name="Remember" id="remember">
            <label for="Remember">Remember me</label> <br>
            <input type="submit" value="Submit"><br><br>
        </form>
    </div>

    <!-- Move JavaScript functions here -->
    <script>
        function validateSignupForm() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmpassword').value;

            if (firstname.trim() === '' || lastname.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
                alert('Please fill in all fields.');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            // Additional validation logic can be added if needed

            return true;
        }
    </script>
