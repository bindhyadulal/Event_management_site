<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .employee-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .employee-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }
        .employee-details {
            flex: 1;
        }
        .employee-details h2 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #333;
        }
        .employee-details p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Employees</h1>
        <div class="employee-card">
            <img src="https://via.placeholder.com/80" alt="Employee 1">
            <div class="employee-details">
                <h2>Ram Bahadur Thapa</h2>
                <p>Position: Event Coordinator</p>
                <p>Email: ram12@example.com</p>
            </div>
        </div>
        <div class="employee-card">
            <img src="https://via.placeholder.com/80" alt="Employee 2">
            <div class="employee-details">
                <h2>Hari Prasad</h2>
                <p>Position: Event Planner</p>
                <p>Email: hari34@example.com</p>
            </div>
        </div>
        <!-- Add more employee cards as needed -->
    </div>
</body>
</html>
